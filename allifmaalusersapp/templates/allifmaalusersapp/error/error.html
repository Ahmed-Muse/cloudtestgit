{% extends 'allifmaalusersapp/users/userbase.html'%}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
{{title}}
{% endblock %}
{% block style %}
{%endblock%}
   
{% block body %}
<div class="container"><!--start of main container of the page--...#17a2b8;  -->
	<div class="d-flex justify-content-center h-100">
	  <div class="user_card">
        <div class="d-flex justify-content-center error-page">
        <h4>Error</h4>
        </div>
		
	  <div>
		  {{error_message}}
          </div>
	  
  </div><!--end of row div --->
  
</div>
  
</div>

		  
<script>
/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
//We start indexing at one because CSRF_token is considered and input field 
*/

//Query All input fields
var form_fields = document.getElementsByTagName('input')
form_fields[1].placeholder='User Name';
form_fields[2].placeholder='First Name';
form_fields[3].placeholder='Last Name';
form_fields[4].placeholder='Email Address';
form_fields[5].placeholder='Enter password';
form_fields[6].placeholder='Confirm Password';
for (var field in form_fields){	
  form_fields[field].className += ' form-control'
}
</script>
 
{% endblock %}
